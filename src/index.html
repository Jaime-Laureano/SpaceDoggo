<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Space Doggo</title>
    
</head>
<body>
    
    <div class = 'game-intro'>
        <div class = intro-info>
        <h1>SPACE DOGGO</h1>
        <p>While out for a run one day, this poor lil' doggo ran straight into a portal.... sending him straight into outer space!
            Can you help this pup navigate back to planet Earth?
        </p>
        <button id="start-button">Let's Go!</button>
        </div>
        <div class = intro-images>
        <img class = dog-running src="../images/Beirao Running.png" alt="dog running" width="200" height="200">
        <img class = portal src="../images/Portal.png" alt="portal" width="250" height="450">
        
        </div>


    </div>
    

    <div id='game-play'></div>

    <div class='game-over'></div>
    

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script type="text/javascript" src="../src/script.js"></script>
</body>
</html>
